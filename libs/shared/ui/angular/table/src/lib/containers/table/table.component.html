<p-table
  [responsiveLayout]="layout"
  [value]="data"
  styleClass="p-datatable-sm p-datatable-striped"
  class="table"
  [globalFilterFields]="filteringOptions"
  [rows]="20"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 20, 25, 50]"
  [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  #dt
>
  <ng-template pTemplate="caption">
    <div class="header-flex">
      <button
        pButton
        class="p-button-outlined"
        icon="pi pi-filter-slash"
        (click)="clear(dt)"
      ></button>
      <span class="p-input-icon-left ml-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="applyFilterGlobal($event, 'contains')"
          placeholder="Search"
        />
      </span>
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns let-rowData>
    <tr>
      <th *ngFor="let column of tableColumns">{{ column.header }}</th>
    </tr>
    <!-- TODO THIS DOES NOT WORK FOR PAGINATION -->
    <!-- <tr *ngIf="tableType === 'draft-summary'">
      <th *ngFor="let column of tableColumns">
        <p-columnFilter type="text" [field]="column.field"></p-columnFilter>
      </th>
    </tr> -->
  </ng-template>

  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr>
      <td *ngFor="let column of tableColumns">
        <ng-container *ngIf="tableType === 'draft'"
          ><span class="p-column-title">{{ column.header }}</span>
          <div class="table-body-cell">
            <img
              [src]="rowData.teamImg"
              height="30px"
              *ngIf="column.field === 'team'"
            />
            {{
              !column.field.includes('round')
                ? rowData[column.field]
                  ? rowData[column.field]
                  : rowIndex + 1
                : ''
            }}
            <img
              [src]="getLogo(rowData[column.field])"
              height="30px"
              *ngIf="column.field.includes('round')"
            /></div
        ></ng-container>

        <ng-container *ngIf="tableType === 'draft-summary'">
          <span class="p-column-title">{{ column.header }}</span>
          <div class="table-body-cell">
            <img
              [src]="rowData.teamImg"
              height="30px"
              *ngIf="column.field === 'team'"
            />
            <p-avatar
              [image]="rowData.playerImg"
              shape="circle"
              *ngIf="column.field === 'player' && rowData.playerImg"
            ></p-avatar>
            {{ rowData[column.field] }}
          </div>
        </ng-container>
      </td>
    </tr>
  </ng-template>
</p-table>
