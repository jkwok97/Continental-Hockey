<cha-ang-card class="login-card">
  <cha-ang-card-body>
    <cha-ang-logo
      [logo]="ChaLogo.LEAGUE"
      [width]="200"
      [height]="160"
    ></cha-ang-logo>

    <cha-ang-login-form></cha-ang-login-form>
  </cha-ang-card-body>

  <cha-ang-card-footer class="login-card-buttons">
    <cha-ang-button
      label="Login"
      [hasIcon]="true"
      [iconType]="(loggingIn$ | async) ? PrimeIcons.SPINNER : PrimeIcons.USER"
      iconPosition="right"
      [disabled]="loginFormRef?.form?.invalid"
      [isLoading]="(loggingIn$ | async) ? true : false"
      (click)="onSubmit()"
    ></cha-ang-button>
  </cha-ang-card-footer>
</cha-ang-card>
