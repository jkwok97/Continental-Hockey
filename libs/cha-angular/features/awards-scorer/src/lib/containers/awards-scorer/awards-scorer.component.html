<ng-container *ngIf="isLoading$ | async">
  <cha-ang-layout-feature-content
    ><p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
    ></p-progressBar
  ></cha-ang-layout-feature-content>
</ng-container>

<cha-ang-layout-feature-content>
  <div class="awards-scorer">
    <ng-container *ngFor="let scorer of scorers$ | async">
      <cha-ang-award-card [award]="scorer"></cha-ang-award-card>
    </ng-container>
  </div>
</cha-ang-layout-feature-content>
