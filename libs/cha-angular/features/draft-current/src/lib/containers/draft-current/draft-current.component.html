<cha-ang-layout-feature-content>
  <div class="draft-current">
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>
    <ng-container *ngIf="isLoaded$ | async">
      <ng-container *ngIf="draftTableItems$ | async as items">
        <ng-container *ngIf="teams$ | async as teams"
          ><cha-ang-table
            [layout]="'stack'"
            [data]="mapItems(items)"
            [tableColumns]="tableColumns"
            [teams]="teams"
            [filteringOptions]="filteringOptions"
          ></cha-ang-table
        ></ng-container>
      </ng-container>
    </ng-container>
  </div>
</cha-ang-layout-feature-content>
