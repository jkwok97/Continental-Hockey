<cha-ang-layout-feature-content>
  <div class="draft-current">
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>
    <ng-container *ngIf="isLoaded$ | async">
      <ng-container *ngFor="let draftTableItem of draftTableItems$ | async">
        <p>{{ draftTableItem.nickname }}</p>
      </ng-container>
    </ng-container>
  </div>
</cha-ang-layout-feature-content>
