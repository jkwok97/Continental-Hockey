<cha-ang-layout-feature-content>
  <div class="nhl-stats">
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <div class="nhl-stats-header">
      <div class="nhl-stats-header-title">NHL Detailed Stats</div>
      <cha-ang-select-button [options]="selectOptions" (optionChanged)="onOptionChanged($event)"></cha-ang-select-button>
    </div>
  </div>
</cha-ang-layout-feature-content>
