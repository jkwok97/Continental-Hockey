<cha-ang-layout-feature-content>
  <div class="nhl-stats">
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <div class="nhl-stats-header">
      <div class="nhl-stats-header-title">NHL Detailed Stats</div>
      <cha-ang-select-button
        [options]="selectOptions"
        (optionChanged)="onOptionChanged($event)"
      ></cha-ang-select-button>
    </div>

    <cha-ang-divider></cha-ang-divider>

    <cha-ang-card>
      <cha-ang-card-body>
        <ng-container *ngIf="isLoaded$ | async">
          <ng-container *ngIf="stats$ | async as stats">
            <ng-container *ngIf="teams$ | async as teams"
              ><cha-ang-table
                [layout]="'stack'"
                [data]="mapItems(stats)"
                [tableColumns]="tableColumns"
                [teams]="teams"
                [filteringOptions]="filteringOptions"
                [tableType]="'nhl-stats'"
                [rows]="25"
              ></cha-ang-table
            ></ng-container>
          </ng-container>
        </ng-container>
      </cha-ang-card-body>
    </cha-ang-card>
  </div>
</cha-ang-layout-feature-content>
