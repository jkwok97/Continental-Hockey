<cha-ang-layout-feature-content>
  <div class="nhl-stats">
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <div class="nhl-stats-header">
      <div class="nhl-stats-header-title">NHL Detailed Stats</div>
      <cha-ang-select-button
        [options]="selectOptions"
        (optionChanged)="onOptionChanged($event)"
      ></cha-ang-select-button>
    </div>

    <cha-ang-divider></cha-ang-divider>

    <cha-ang-card>
      <cha-ang-card-body>
        <ng-container *ngIf="showSkaters">
          <cha-ang-nhl-stats-skater-table></cha-ang-nhl-stats-skater-table>
        </ng-container>
        <ng-container *ngIf="showGoalies">
          <cha-ang-nhl-stats-goalie-table></cha-ang-nhl-stats-goalie-table>
        </ng-container>
      </cha-ang-card-body>
    </cha-ang-card>
  </div>
</cha-ang-layout-feature-content>
