<section *ngIf="currentTeam$ | async">
  <div class="main-menu">
    <cha-ang-menu [items]="items" [logo]="teamLogo"></cha-ang-menu>
  </div>

  <cha-ang-layout-feature>
    <router-outlet></router-outlet>
  </cha-ang-layout-feature>
</section>

<ng-template #teamLogo>
  <ng-container *ngIf="currentTeam$ | async as team">
    <cha-ang-logo
      [height]="40"
      [width]="40"
      [userTeamLogo]="team.teamlogo"
    ></cha-ang-logo>
  </ng-container>
</ng-template>
