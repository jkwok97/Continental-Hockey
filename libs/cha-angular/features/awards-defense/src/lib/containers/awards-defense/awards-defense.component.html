<cha-ang-layout-feature-content>
  <div class="awards-defense">
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>
    <ng-container *ngFor="let scorer of defense$ | async">
      <cha-ang-award-card [award]="scorer"></cha-ang-award-card>
    </ng-container>
  </div>
</cha-ang-layout-feature-content>
